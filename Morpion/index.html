<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    
    <title>Morpion</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../image/icon.png">
</head>
<body class="bg-base-300">
    
<div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a href="../">Accueil</a></li>
            <li>
              <a href="../#game">Jeux</a>
              <!-- <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul> -->
            </li>
            <li><a href="../About">À Propos</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost normal-case text-xl">
            <img src="../image/icon.png" class="w-10 rounded">
            HubGames
        </a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="../">Accueil</a></li>
          <!-- <li tabindex="0">
            <details>
              <summary>Parent</summary>
              <ul class="p-2">
                <li><a>Submenu 1</a></li>
                <li><a>Submenu 2</a></li>
              </ul>
            </details>
          </li> -->
          <li><a href="../#game">Jeux</a></li>
          <li><a href="../About">À Propos</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <select class="select select-bordered mx-2" data-choose-theme>
          <option value="light">Thème Clair</option>
          <option value="dark">Thème Sombre</option>
          <option value="aqua">Thème DreamCloud</option>
        </select>
        <a href="https://github.com/TheHubGames/hub_games" class="btn btn-neutral text-white"><i class="fa-brands fa-github"></i> GitHub</a>
      </div>
    </div>
    
<div id="message-modal" class="modal">
    <div class="modal-content">
        <p id="message-content"></p>
        <button id="ok-button" onclick="restartGame()">OK</button>
    </div>
</div>
<div id="game-container">
    <div id="game-board">
        <!-- Grille de jeu -->
        <div class="row">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>
    <div id="score-table" class="py-20">
        <!-- Tableau de scores -->
        <p>Au tour de : <span id="currentPlayer">X</span></p>
        <p><span class="gras-souligne">Score</span><span class="gras"> :</span></p>
        <p>Joueur X: <span id="scoreX">0</span></p>
        <p>Joueur O: <span id="scoreO">0</span></p>
    </div>
</div>
<a class="absolute m-2 right-0 btn btn-primary return-button" href="../">Retour au hub de jeu</a>
<div class="pt-10 Copyright">
    <footer>Copyright &copy; 2023 By HubGames Studio. All rights reserved.</footer>
</div>
<script src="script.js"></script>
</body>
</html>
