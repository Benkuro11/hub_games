<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sur un plateau de jeu en 3x3 le premier à alligner trois de ses pions à gagné." />
    <meta property="og:image" content="https://raw.githubusercontent.com/TheHubGames/jobs_hub_games/main/image/icon.png?raw=true" />
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <title>Morpion</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../image/icon.png">
</head>
<body class="bg-base-300">
    <script>
      $(function(){
          $("#footer").load("../footer.html"); 
        });
    </script> 
  <script> 
    $(function(){
      $("#nav").load("../nav.html"); 
    });
  </script> 
  <div id="nav"></div>
  
<div id="message-modal" class="modal">
    <div class="modal-content">
        <p id="message-content"></p>
        <button id="ok-button" onclick="restartGame()">OK</button>
    </div>
</div>
<div id="game-container">
    <div id="game-board">
        <!-- Grille de jeu -->
        <div class="row">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>
    <div id="score-table" class="py-20">
        <!-- Tableau de scores -->
        <p>Au tour de : <span id="currentPlayer">X</span></p>
        <p><span class="gras-souligne">Score</span><span class="gras"> :</span></p>
        <p>Joueur X: <span id="scoreX">0</span></p>
        <p>Joueur O: <span id="scoreO">0</span></p>
    </div>
</div>
<a class="absolute m-2 right-0 btn btn-primary return-button" href="../">Retour au hub de jeu</a>
<div id="footer"></div>
<script src="script.js"></script>
</body>
</html>
