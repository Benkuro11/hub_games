<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 2px 0;
        }
        #jeu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
        }
        #jeu {
            width: 80%;
            max-width: 400px; /* Largeur maximale du plateau */
            aspect-ratio: 1/1; /* Maintient le ratio hauteur/largeur */
            position: relative;
            border: 2px solid #ddd;
            border-radius: 10px; /* Bordure légèrement arrondie */
            padding: 10px; /* Ajout de l'espace à l'intérieur du plateau */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.356); /* Ombre légère */
            margin-bottom: 20px; /* Espace entre le jeu et le score */
            background-color: #ddd;
        }
        #forme {
            width: 25px;
            height: 25px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease-in-out;
        }
        #score {
            font-size: 24px;
            color: #eee;
        }
        #tableau {
            position: absolute;
            top: 250px;
            right: 300px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            
        }
        #tableau {
            font-size: 20px;
            margin: 5px 0;
        }
        #chrono {
            font-size: 18px;
            color: #eee;
        }
        .Copyright {
            margin-top: 20px;
            color: #777;
        }
        footer {
            font-size: 12px;
            color: #777;
        }
        /* Style pour le bouton "Retour au hub de jeu" */
        #return-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #return-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeu de Clics</h1>
    </header>
    <main>
        <p id="instructions">Cliquez sur la forme bleue pour gagner des points. Vous avez 30 secondes.</p>
        <div id="tableau">
            <p id="score">Score : <span>0</span></p>
            <p id="chrono">Chrono : 30s</p>
        </div>
        <div id="jeu-container">
            <div id="jeu">
                <div id="forme"></div>
            </div>
        </div>
        <button id="return-button" onclick="returnToHub()">Retour au hub de jeu</button>
    </main>
    <footer>
        <div class="Copyright">
            &copy; 2023 By Klaynight. All rights reserved.
        </div>
    </footer>
    <script>
        // JavaScript pour le jeu de clics
        let score = 0;
        const scoreElement = document.querySelector("#score span");
        const chronoElement = document.getElementById("chrono");
        const forme = document.getElementById("forme");

        forme.addEventListener("click", () => {
            score++;
            scoreElement.textContent = score;
            deplacerForme();
        });

        function deplacerForme() {
            const jeu = document.getElementById("jeu");
            const maxX = jeu.clientWidth - forme.clientWidth;
            const maxY = jeu.clientHeight - forme.clientHeight;
            const nouvelleX = Math.random() * maxX;
            const nouvelleY = Math.random() * maxY;
            forme.style.left = nouvelleX + "px";
            forme.style.top = nouvelleY + "px";
            forme.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Lancer le jeu
        let tempsRestant = 30;
        const chronoInterval = setInterval(() => {
            tempsRestant--;
            chronoElement.textContent = `Chrono : ${tempsRestant}s`;
            if (tempsRestant === 0) {
                clearInterval(chronoInterval);
                alert("Temps écoulé ! Votre score final est : " + score);
                location.reload(); // Recharger la page pour recommencer
            }
        }, 1000); // Mettre à jour le chrono chaque seconde

        // Fonction pour retourner au hub de jeu
        function returnToHub() {
            // Vous pouvez rediriger l'utilisateur vers le hub de jeu en utilisant window.location.href
            window.location.href = "index.html";
        }

        // Démarrer le jeu en déplaçant la forme initiale
        deplacerForme();
    </script>
</body>
</html>
