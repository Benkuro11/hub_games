<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de CPS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Testeur de CPS</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">Jeux</a>
        <a href="/hub_games/About">À propos</a>
        <a href="#">Contact</a>
    </nav>
    <div id="cps-container">
        <div>
            <div id="click-count">0 clics</div>
            <div id="cps-result" style="display: none;"></div>
            <div id="countdown">Attendez de cliquer...</div>
            <div>
                <button id="click-button">Cliquez ici!</button>
                <button id="retry-button" style="display: none;">Refaire un test</button>
            </div>
        </div>
    </div>
    <div id="hist-container">
        <div id="left-column">
            <h1>Dernier Résultat :</h1>
            <ul id="cps-history"></ul>
        </div>
    </div>
    <a id="return-button" href="/hub_games/">Retour au hub de jeu</a>

    <script src="script.js"></script> 
    
    </body>
    </html>
