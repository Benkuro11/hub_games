    <link rel="icon" href="../image/icon.png">
</head>
<body class="bg-base-100">
    <script> 
    $(function(){
      $("#footer").load("../footer.html"); 
    });
    </script>
    <script> 
        $(function(){
          $("#nav").load("../nav.html"); 
        });
    </script> 
    <div id="nav"></div>
    <div id="weather-container" class="py-20">
        <h2>Données météorologiques actuelles pour <span id="city-name"></span></h2>
        <p id="weather-description"></p>
        <p id="temperature"></p>
        <p id="pressure"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="longitude"></p>
        <p id="latitude"></p>
        <label for="city-input" class="mt-5">Entrez une ville :</label>
        <input type="text" id="city-input" placeholder="Nom de la ville">
        <a id="fetch-button" class="btn btn-primary mt-1">Rechercher</a>
    </div>
    <a id="return-button" class="btn btn-primary" href="../">Retour au hub de jeu</a>
    <div id="footer"></div>
    
    <script src="script.js"></script>
