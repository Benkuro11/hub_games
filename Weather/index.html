<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://raw.githubusercontent.com/TheHubGames/jobs_hub_games/main/image/icon.png?raw=true" />
    <meta name="description" content="Savoir toute les informations météo de l'instant de n'importe quelle ville." />
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <title>Weather</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../image/icon.png">
</head>
<body class="bg-base-100">
    <script> 
    $(function(){
      $("#footer").load("../footer.html"); 
    });
    </script>
    <script> 
        $(function(){
          $("#nav").load("../nav.html"); 
        });
    </script> 
    <div id="nav"></div>
    <div id="weather-container" class="py-20">
        <h2>Données météorologiques actuelles pour <span id="city-name"></span></h2>
        <p id="weather-description"></p>
        <p id="temperature"></p>
        <p id="pressure"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="longitude"></p>
        <p id="latitude"></p>
        <label for="city-input">Entrez une ville :</label>
        <input type="text" id="city-input" placeholder="Nom de la ville">
        <a id="fetch-button" class="btn btn-primary mt-10">Rechercher</a>
    </div>
    <a id="return-button" href="../">Retour au hub de jeu</a>
    <div id="footer"></div>
    
    <script src="script.js"></script>
</body>
</html>
